<style>
.centered
{
    text-align:center;
}
button {
	width: 380px;
	height: 45px;
}

.btn-primary {
	color: #fff;
	background-color: transparent;
	border-color: white;
	margin-bottom: 5px;
}

	color: #27A967;
	background-color: white;
	border-color: white;
}
.navbar-inverse .navbar-nav li a:hover {
	background: #9e61c6;
}

</style>
<script>
$(document).ready(function()
		{		
		 $.getJSON("data.json",function(json)
		   {

			 $.each(json.contactType,function(key,value)
		         {
		             var option = $('<option />').val(key).text(value);
		        $("#dropDownDest").append(option);
		         });

		    });  
		});
</script>
<script>
function home(){
	window.location.href = "home.html";
}
function bio(){
	window.location.href = "bio.html";
	
}
function resume(){
	window.location.href = "resume.html";
	
}
function contact(){
	window.location.href = "contact.html";
	
}
</script>

</head>
<body style="background-image: url(image.jpg)">
<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">SRINIDHI KARNATI</a><br><br>
		</div>
		
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" onclick = "home()">Home</a></li>
				<li><a href="#" onclick = "bio()">Bio</a></li>
				<li><a href="#" onclick = "resume()">Resume</a></li>
				<li><a href="#" onclick = "contact()">Contact</a></li>
			</ul>
		</div>
		
	</div>
</nav>
	<div id="tab4" align="center">
		<!-- page 4 -->

		<form>
			
				<h1 style="font-color: #05061c;">Contact Form</h1>
				<h3>For queries, please feel free to contact me through
					this form!</h3>
				Reason of contact: <select id="dropDownDest">
				</select>
		
				<br> <br> 
				<input type="text" id="name" name="sender name"
					size="48" placeholder="What's your name?" value="" align="center"
					width="100" height="100" pattern ="^[a-zA-Z][0-9a-zA-Z .,'-]*$" required /> <br>
				<br>
			
			<input
					type="text" id="email" name="sender email"
					size="48" placeholder="What's your e-mail address?" value=""
					align="center" width="100" height="100" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
					
				<br><br>
				

			<input type="text" name="subject" size="48"
				placeholder="Enter Subject" value="" class="radius" align="center"
				width="100" height="100" required /> <br>
			<br>
			<textarea rows="10" cols="50" name="message"
				placeholder="Enter your message here..." value="" class="radius"
				align="center" width="100" height="100" required></textarea>
			<br>
			
	</div><br><br>
	<div class="centered">
	<button type="button" class="btn btn-primary btn-lg active">Submit</button>
	</div>
	</form>
	<!-- /tab4 -->
</body>
</html>
